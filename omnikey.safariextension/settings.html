<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/settings.css">

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/vendor/backbone.localstorage.js"></script>
    <script src="js/vendor/redux.js"></script>

    <script src="js/defaults.js"></script>
    <script src="js/settings.js"></script>
  </head>
  <body>
    <section class="toolbar">
      <a href="#add-site" class="add-site btn">Add Site</a>
      <a href="#import-export-toggle" class="import-export-toggle btn">Import/Export</a>
    </section>
    <h1>Sites</h1>
    <div id="sites" class="panel">
      <div id="sites-scroller">
        <table id="sites-table">
          <thead>
            <tr>
              <th class="key">Key</th>
              <th class="description">Description</th>
              <th class="url">URL</th>
            </tr>
          </thead>
            <tbody>
            <tr>
              <td colspan="3">No sites</td>
            </tr>
          </tbody>
        </table>
      </div>
      <p class="footer center">Use <code title="Use {%search} to encode spaces as %20">{search}</code> as the wildcard to be replaced in the url.</p>
      <p class="footer"><input type="checkbox" name="set_default" id="set_default" /> Use <select name="default_search" disabled="disabled" id="default_search"></select> as the default search for Safari.</p>
    </div>
    <div id="import-export" class="panel" style="display: none">
      <div id="export" class="textarea-section">
        <textarea id="export_data" readonly></textarea>
        <a href="#export-copy" class="export-copy btn">Copy</a>
      </div>
      <div id="import" class="textarea-section">
        <textarea id="import_data" placeholder="Paste the data to import here"></textarea>
        <a href="#import-data" class="import-data btn">Import</a>
      </div>
    </div>
  </body>
</html>
